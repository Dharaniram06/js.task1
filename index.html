<body>
   <script>
      function number(n)
{
    for(let i=0;i<=n; i++)
    {
        if( i%3==0 && i%5==0)
        {
            console.log("fizzBUZZ");
        }
        else if(i%3==0)
        {
            console.log("fizz");
        }
        else if(i%5==0)
        {
            console.log("buzz");
        }
        else{
            console.log(i);
        }
    }
}
number(100);
</script>
   
</body>
